<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="singup-form-car.php" method="post">
		<div>
		<label for="name">Name</label> 
			<input type="text" id="name" name="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email</label> <br>
			<input type="email" id="email" name="email"placeholder="Email" required>
		</div>
		<div>
			<lable>Gender</lable>
			
			<input type="radio" id=" gender_m" name="gender" required>
			<label for="gender_m">Male</label>
		
			<input type="radio" id="gender_f" name="gender" required>
			<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select name="cars" id="cars" required>
				<option value="BMW">BMW</option>
				<option value="RR">RR</option>
				<option value="Audi">Audi</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="numbers" id="age" placeholder="Age" required>
			</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" required/>
			</div>
		<div>
			<lable for="tel">Phone Number</lable>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
			</div>
		<div>
			<lable for="password">Password</lable>
			<input type="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required/>
		</div>
		<button type="submit" required >Singup
		</button>
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
